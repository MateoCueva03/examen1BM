<ion-header class="ion-no-border" *ngIf="contact">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" [routerLink]="'/contact-details/' + contact.id">
        Cancelar
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button strong="true" color="primary" [disabled]="!updateContactForm.valid || !formIsEdited" (click)="submitForm()">
        Atcualizar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="contact">
  <ion-row>
    <ion-thumbnail class="user-image">
      <img src="/assets/avatar.png">
    </ion-thumbnail>
  </ion-row>


  <form [formGroup]="updateContactForm" #updateForm="ngForm" (ngSubmit)="updateContact(updateContactForm.value)" *ngIf="contact">
    <ion-list lines="full">
      <ion-item lines="full">
        <ion-input placeholder="Nombre" inputMode="text" clearInput="true" formControlName="firstName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Apellido" inputMode="text" clearInput="true" formControlName="lastName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Correo Electrónico" inputMode="email" clearInput="true" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Número" inputMode="tel" clearInput="true" formControlName="phone" required></ion-input>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select placeholder="Seleciona una" formControlName="category">
          <ion-select-option value="Familia">Familia</ion-select-option>
          <ion-select-option value="Amigo">Amigo</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item button="true" detail="false" (click)="deleteContact(contact.id)">
        <ion-label color="danger">
          Eliminar contacto
        </ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
